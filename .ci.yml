# ===== rdfm-client ===== #

build-rdfm-client:
  <<: *ace
  stage: build
  script:
    - cd devices/linux-client
    - make

test-rdfm-client:
  <<: *ace
  stage: local-tests
  script:
    # Build and install rdfm-artifact, which is required for the tests
    - cd tools/rdfm-artifact
    - make
    - make install
    - cd ../../devices/linux-client
    - make test
  only:
    refs:
      - merge_requests
      - main

test-rdfm-client-docker:
  <<: *ace
  stage: local-tests
  script:
    - export PATH=$HOME/go/bin/:$PATH
    # Build and install rdfm-artifact, which is required for the tests
    -  cd tools/rdfm-artifact
    -  make
    -  make install
    -  cd ../../devices/linux-client
    # The tests are running in a Docker container, install and set up
    # the Docker daemon
    - apt update
    - apt -qq -y --no-install-recommends install docker.io cgroupfs-mount crun fuse-overlayfs pigz ca-certificates
    - cgroupfs-mount
    - ../../common/docker/start-docker.sh
    # HACK: For CI runs, we have to replace the -it flag in docker run
    #       as this is not a real terminal.
    # HACK: We also comment out git invocations, as only a subfolder is mounted
    #       in the container, which would cause that call to fail. This is fine,
    #       as the invocation is only required when container UID != source UID
    #       (i.e, not in CI runs, where we run everything as root).
    - sed -i "s/\-it//g" ./scripts/test-docker/test-artifact-info.sh
    - sed -i "s/git/#git/g" ./scripts/test-docker/data/check-artifact-info.sh
    - sed -i "s/\-it//g" ./scripts/test-docker/test-deltas.sh
    - sed -i "s/git/#git/g" ./scripts/test-docker/data/check-delta-patching.sh
    # Run rdfm-client Docker tests
    - ./scripts/test-docker/test-artifact-info.sh
    - cd scripts/test-docker/
    - ./make-delta-samples.sh
    - cd ../../
    - ./scripts/test-docker/test-deltas.sh
  only:
    refs:
      - merge_requests
      - main

# ===== rdfm-mcumgr-client ===== #

.mcumgr-client:
  <<: *ace
  before_script:
    # HACK: Currently CI ships Go 1.19, while the client needs 1.22+
    - wget --quiet -O - "https://go.dev/dl/go1.22.1.linux-amd64.tar.gz" | tar xz

build-mcumgr-client:
  extends: .mcumgr-client
  stage: build
  script:
    - export PATH=`pwd`/go/bin:$PATH
    - make -C devices/mcumgr-client

build-mcumgr-test-samples:
  <<: *ace
  variables:
    SCALENODE_CPU: 4
    SCALENODE_RAM: 8192
    ZEPHYR_WORKSPACE: $CI_PROJECT_DIR/zephyr
    ZEPHYR_BASE: $CI_PROJECT_DIR/zephyr/zephyr
    ZEPHYR_SDK_INSTALL_DIR: $CI_PROJECT_DIR/zephyr/sdk
  stage: build
  before_script:
    - apt update >/dev/null
    - apt -qqy --no-install-recommends install cmake device-tree-compiler ninja-build >/dev/null
  script:
    - ./devices/mcumgr-client/tests/build/build_samples.sh
    - ls -la ./devices/mcumgr-client/tests/out/
  artifacts:
    expire_in: 1 day
    paths:
      - devices/mcumgr-client/tests/out
  only:
    refs:
      - merge_requests
      - main

test-mcumgr-client:
  extends: .mcumgr-client
  variables:
    SCALENODE_RAM: 6144
  dependencies:
    - build-mcumgr-test-samples
  stage: local-tests
  script:
    - export PATH=`pwd`/go/bin:$PATH
    - apt update
    - apt -qqy --no-install-recommends install iproute2 git-lfs >/dev/null
    # NOTE: Currently Renode is tracked using LFS since we're using
    #       a custom build with support for STM32F764 flash controller.
    #       When it lands, we can replace it with an official build
    # - wget --quiet https://builds.renode.io/renode_1.14.0_amd64.deb
    - git lfs pull
    - apt -qqy --no-install-recommends install ./devices/mcumgr-client/tests/prebuilt/renode*.deb >/dev/null
    - pushd tools/rdfm-artifact
    - make
    - mv rdfm-artifact /usr/bin/
    - popd
    - pushd server
    - poetry build
    - poetry install
    - python -m build
    - pip3 install -e .
    - popd
    - pushd manager
    - poetry build
    - poetry install
    - python -m build
    - pip3 install -e .
    - popd
    - cd devices/mcumgr-client
    - make install
    # Run the test
    - ./tests/end2end/test.sh
  only:
    refs:
      - merge_requests
      - main

