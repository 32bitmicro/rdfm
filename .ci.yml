image: $CI_REGISTRY_IMAGE:rdfm-ci-base-bookworm

variables:
  SSL_CERT_DIR: "certs"
  PIP_CACHE_DIR: $CI_PROJECT_DIR/.cache/pip
  GOROOT: ""
  SCALENODE_CPU: 2
  SCALENODE_RAM: 2048
  SCALENODE_DISK: 20

.ace: &ace
  tags: ['ace-x86_64']

.build:
  <<: *ace
  before_script:
    - python -V
    - apt update && apt-get -y install make netcat-openbsd openssl telnet uuid-runtime xxd
    - cd server && poetry build && poetry install && python -m build && pip3 install -e . && cd ..
    - cd manager && poetry build && poetry install && python -m build && pip3 install -e . && cd ..
    - cd devices/linux-client && sudo make install && cd ../..
    - export JWT_SECRET="testsecret123123123"
    - |
      if [[ $(losetup --list | wc -l) == 0 ]]; then
        dd if=/dev/zero of=blockfile bs=1M count=100
        losetup /dev/loop0 blockfile
        losetup /dev/loop1 blockfile
      fi
    - cp server/tests/etc_rdfm.conf /etc/rdfm/rdfm.conf
    - cat /etc/rdfm/rdfm.conf
    - mkdir /var/lib/rdfm && cp server/tests/etc_rdfm.conf /var/lib/rdfm/rdfm.conf
    - |
      echo "device_type=dummy" > /var/lib/rdfm/device_type
    - chmod -R 777 /etc/rdfm
    - chmod -R 777 /var/lib/rdfm
    - server/tests/certgen.sh


stages:
  - docs-build
  - docs-deploy
  - build
  - static-checks
  - local-tests

build:
  extends: .build
  stage: build
  script:
    - echo "Build finished"

python-check:
  extends: .build
  stage: static-checks
  script:
    - cd server && poetry run test && cd ..
    - cd manager && poetry run test && cd ..
  only:
    refs:
      - merge_requests
      - main

test-arguments:
  extends: .build
  stage: local-tests
  script:
    - python3 server/tests/test-arguments.py
  only:
    refs:
      - merge_requests
      - main
  artifacts:
    when: on_failure
    paths:
    - arg-def-server.log
    - arg-def-manager.log
    - arg-server.log
    - arg-manager-failing.log
    - arg-manager-passing.log

test-list-devices:
  extends: .build
  stage: local-tests
  script:
    - python3 server/tests/test-list-devices.py
  only:
    refs:
      - merge_requests
      - main
  artifacts:
    when: on_failure
    paths:
    - list-server.log
    - list-manager.log
    - list-device1.log
    - list-device2.log
    - list-curl1.log
    - list-curl2.log
    - list-curl3.log
    - list-curl14log

test-proxy:
  extends: .build
  stage: local-tests
  script:
    - |
      echo "shell_connect = true" > 'capabilities.toml'
      echo "file_transfer = false" >> 'capabilities.toml'
      echo "exec_cmds = false" >> 'capabilities.toml'
    - python3 server/tests/test-proxy.py
  only:
    refs:
      - merge_requests
      - main
  artifacts:
    when: on_failure
    paths:
    - proxy-noenc-server.log
    - proxy-noenc-manager.log
    - proxy-noenc-device.log
    - proxy-enc-server.log
    - proxy-enc-manager.log
    - proxy-enc-device.log
    - 2proxy-server.log
    - 2proxy-manager.log
    - 2proxy-device.log


test-metadata:
  extends: .build
  stage: local-tests
